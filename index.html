<html>
<head>
  <title>Traffic Light</title>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vuex@3.0.1/dist/vuex.js"></script>

  <style>
    #container {
      width: 100px;
      display: flex;
      flex-direction: column;
      padding: 4px;
    }
    .lampa {
      flex: 0 1 auto;
      width: 95%;
      height: 100px;
      border-radius: 50%;
      border: thin solid black;
      margin: 4px auto;
    }
    #red {
      background-color: red;
    }
    #green {
      background-color: green;
    }
    #yellow {
      background-color: yellow;
    }
    .black {
      background-color: black !important;
    }
    ul {
      padding-inline-start: 0;
      list-style-type: none;
    }
  </style>

</head>
<body>
  <div id="app">
    <trafficlight></trafficlight>
  </div>
</body>
</html>

<script>

  const store = new Vuex.Store({
    state: {
      trafficLight: [
        {
          id: 1,
          color: "red",
          isDark: true
        },
        {
          id: 2,
          color: "yellow",
          isDark: true
        },
        {
          id: 3,
          color: "green",
          isDark: true
        }
      ],
      counter: 0,
      direction: "Down"
    },
    mutations: {
      init(state, index) {
        state.trafficLight[index].isDark = false;
      },
      change(state) {
        if (this.state.counter == 2) {
          this.state.counter--;
          this.state.direction = "Up";
        }
        // Om vi är i andra änden, i det här fallet position 0.
        else if (this.state.counter == 0) {
          this.state.counter++;
          this.state.direction = "Down";
        }
        else {
          if (this.state.direction == "Up")
            this.state.counter --;
          else
            this.state.counter ++;
        }
        // Tänd och släck ljus enligt positioner.
        if (this.state.counter == 0) {
            state.trafficLight[0].isDark = false;
            state.trafficLight[1].isDark = true;
            state.trafficLight[2].isDark = true;
        }
        if (this.state.counter == 2) {
            state.trafficLight[0].isDark = true;
            state.trafficLight[1].isDark = true;
            state.trafficLight[2].isDark = false;
        }
        if (this.state.counter == 1 && this.state.direction == "Down") {
            state.trafficLight[0].isDark = false;
            state.trafficLight[1].isDark = false;
            state.trafficLight[2].isDark = true;
        }
        if (this.state.counter == 1 && this.state.direction == "Up") {
          state.trafficLight[0].isDark = true;
          state.trafficLight[1].isDark = false;
          state.trafficLight[2].isDark = true;
        }
      }
    }
  });

  var TrafficLight = Vue.component('trafficLight', {
    computed: {
      trafficLight() {
        return store.state.trafficLight;
      }
    },
    methods: {
      init() {
        store.commit('init', 0);
      },
      change() {
        store.commit('change');
      }
    },
    mounted() {
      this.init();
    },
    template: `
      <div id="container" class="black">
        <ul>
          <li v-for="lampa, index in trafficLight" :key='index'>
            <div
              :id='lampa.color'
              class='lampa'
              v-bind:class="{black: lampa.isDark}" >
              </div>
          </li>
        </ul>
        <button v-on:click="change">Change</button>
      </div>
    `
  });

  const app = new Vue({
    el: '#app',
    components: {
      'trafficlight': TrafficLight
    }
  })
</script>
